services:
  #############################
  # Test Configuration Setup Containers
  #############################
  mb-conf:
    build: 
      context: ./watcher
    volumes:
      - ./test:/test
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MASTER_NGINX=
    privileged: true
    command: "node deploy.js ../test/imposters.json 10 virtual"
    depends_on:
      mb:
        condition: service_healthy
      nginx:
        condition: service_healthy
  
  mb:
    deploy:
      replicas: 10
  